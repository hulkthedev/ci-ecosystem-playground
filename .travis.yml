language: php
php:
  - 7.4

dist: trusty

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.sonar/cache
git:
  depth: false

addons:
  sonarcloud:
    organization: "hulkthedev"
    token:
      secure: $SONAR_TOKEN

before_script:
  - travis_retry composer self-update
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-source
  - echo $SONAR_TOKEN

script:
  - phpunit -c tests --coverage-clover=clover.xml --log-junit junit.xml
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN -X